<html>
<head>
	<script src='https://code.jquery.com/jquery-3.1.1.min.js'>
	</script>
	<style>
    #target{
      height: 50px;
      width: 270px;
      background-color: #F39C12;
      margin-bottom: 10px;
    }
  </style>
	<script>
	function applyProp()
	{
		$("#target").css($("#prop").val(), $("#pval").val());
	}
	</script>
</head>
<body>
	<div id='target'></div>
	<input id="prop" placeholder='CSS property'>:
	<input id="pval" placeholder='CSS value'>
	<br>
	<button onclick='applyProp()'>Apply</button>
	<br>
</body>
</html>
